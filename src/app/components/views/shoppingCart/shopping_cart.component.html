<div class="title" fxFlex fxLayout="row">

	<h2>Shopping Cart</h2>

</div>

<div class="products-list"

	 fxFlex
	 
	 fxLayout="column"
	 
	 *ngIf="order">

	 <product-list-item fxFlex 
	 
	 					fxLayour="row"

						*ngFor="let product of order!.products"
						 
						[name]="product.name"
						
						[image]="product.image"
						
						[price]="product.price"></product-list-item>
	
</div>

<product-list-item fxFlex 
	
				   fxLayour="row"
					
				   [price]="total"></product-list-item>
