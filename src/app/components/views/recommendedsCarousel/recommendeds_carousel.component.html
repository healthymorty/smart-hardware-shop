<mat-carousel timings="250ms ease-in"

			  [autoplay]="true"

			  interval="5000"

			  color="accent"

			  maxWidth="auto"

			  proportion="25"

			  slides="recommendeds.length"

			  [loop]="true"

			  [hideArrows]="false"

			  [hideIndicators]="false"

			  [useKeyboard]="true"

			  [useMouseWheel]="false"

			  orientation="ltr">

	<mat-carousel-slide #matCarouselSlide

						*ngFor="let recommended of recommendeds; let i = index"

						[image]="recommended.defaultImage"

						overlayColor="#00000040"

						[hideOverlay]="false"></mat-carousel-slide>

</mat-carousel>
