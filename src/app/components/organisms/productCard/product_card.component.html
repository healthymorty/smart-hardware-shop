<div class="title" fxFlex="none" fxLayout="row">

	<h3 fxFlex="none" fxLayout="column" [innerHTML]="name"></h3>

</div>

<div class="product-image"
	 
	 fxFlex
	 
	 fxLayout="row">
	
	 <img *ngIf="defaultImage" [src]="defaultImage" [alt]="name">

	 <i class="fa fa-store" *ngIf="!defaultImage"></i>
	
</div>

<div class="product-context-content"

	 fxFlex
	 
	 fxLayout="column">
	
	<div class="stats" fxFlex fxLayout="row">

		<div class="price" fxFlex fxLayout="row">

			<i class="fa fa-tags"></i>

			<span>{{price}}</span>

		</div>

		<div class="discount" fxFlex fxLayout="row">

			<i class="fa fa-tag"></i>

			<span>{{discount}}</span>

		</div>

	</div>

	<div class="description" 
		
		 fxFlex 
		 
		 fxLayout="row"
		 
		 [innerHTML]="description"></div>
	
</div>
