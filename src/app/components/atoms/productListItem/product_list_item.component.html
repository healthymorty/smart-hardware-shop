<div class="product-image" 

     fxFlex="none"
     
     fxLayout="column">

     <img *ngIf="image" [src]="image" [alt]="name">

     <i class="fa fa-store" *ngIf="!image"></i>

</div>

<div class="name" 

     fxFlex 
     
     fxLayout="column">

     <span [innerHTML]="name"></span>

</div>

<div class="price" 

     fxFlex 
     
     fxLayout="column"
     
     fxLayoutAlign="center start">

     <span [innerHTML]="price"></span>

</div>
